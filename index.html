<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TiltWind BLE Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
      color: #007BFF;
    }
    .data, .graph {
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>TiltWind BLE Monitor</h1>
  <button id="connectButton">Connect</button>
  <button id="disconnectButton" disabled>Disconnect</button>
  <div id="status">Status: Disconnected</div>
  <div class="data">
    <p><strong>Wind Direction:</strong> <span id="windDirection">N/A</span>°</p>
    <p><strong>Wind Speed:</strong> <span id="windSpeed">N/A</span> m/s</p>
    <p><strong>Gust Speed:</strong> <span id="gustSpeed">N/A</span> m/s</p>
    <p><strong>Temperature:</strong> <span id="temperature">N/A</span> °C</p>
    <p><strong>Humidity:</strong> <span id="humidity">N/A</span> %</p>
    <p><strong>Pressure:</strong> <span id="pressure">N/A</span> hPa</p>
    <p><strong>Battery Voltage:</strong> <span id="batteryVoltage">N/A</span> V</p>
    <p><strong>Solar Voltage:</strong> <span id="solarVoltage">N/A</span> V</p>
  </div>
  <div class="graph">
    <canvas id="windGraph" width="400" height="200"></canvas>
  </div>
  <script>
    const connectButton = document.getElementById("connectButton");
    const disconnectButton = document.getElementById("disconnectButton");
    const statusDiv = document.getElementById("status");
    const dataFields = {
      windDirection: document.getElementById("windDirection"),
      windSpeed: document.getElementById("windSpeed"),
      gustSpeed: document.getElementById("gustSpeed"),
      temperature: document.getElementById("temperature"),
      humidity: document.getElementById("humidity"),
      pressure: document.getElementById("pressure"),
      batteryVoltage: document.getElementById("batteryVoltage"),
      solarVoltage: document.getElementById("solarVoltage"),
    };

    let device, server, characteristics = {};

    const windGraphCtx = document.getElementById("windGraph").getContext("2d");
    const windGraph = new Chart(windGraphCtx, {
      type: "line",
      data: {
        labels: [], // Timestamps
        datasets: [
          {
            label: "Wind Speed (m/s)",
            data: [],
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 2,
            fill: false,
          },
        ],
      },
    });

    connectButton.addEventListener("click", async () => {
      try {
        statusDiv.textContent = "Status: Connecting...";

        // Request BLE device
        device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: false,
          filters: [{ name: "TiltWind" }],
          optionalServices: [
            "0000180f-0000-1000-8000-00805f9b34fb", // Battery Service
            "0000180a-0000-1000-8000-00805f9b34fb"  // Device Information Service
          ]
        });

        server = await device.gatt.connect();
        statusDiv.textContent = "Status: Connected";

        connectButton.disabled = true;
        disconnectButton.disabled = false;

        // Access Services and Characteristics
        const batteryService = await server.getPrimaryService("0000180f-0000-1000-8000-00805f9b34fb");
        characteristics.batteryVoltage = await batteryService.getCharacteristic("00002a19-0000-1000-8000-00805f9b34fb");

        const deviceInfoService = await server.getPrimaryService("0000180a-0000-1000-8000-00805f9b34fb");
        characteristics.solarVoltage = await deviceInfoService.getCharacteristic("00002a6e-0000-1000-8000-00805f9b34fb");
        characteristics.windDirection = await deviceInfoService.getCharacteristic("00002a6d-0000-1000-8000-00805f9b34fb");
        characteristics.windSpeed = await deviceInfoService.getCharacteristic("00002a70-0000-1000-8000-00805f9b34fb");
        characteristics.gustSpeed = await deviceInfoService.getCharacteristic("00002a71-0000-1000-8000-00805f9b34fb");
        characteristics.temperature = await deviceInfoService.getCharacteristic("00002a1f-0000-1000-8000-00805f9b34fb");
        characteristics.humidity = await deviceInfoService.getCharacteristic("00002a6f-0000-1000-8000-00805f9b34fb");
        characteristics.pressure = await deviceInfoService.getCharacteristic("00002a6d-0000-1000-8000-00805f9b34fb");

        // Fetch stored data
        fetchStoredData();

        // Read and Update Live Values
        updateValues();
        setInterval(updateValues, 10000);
      } catch (error) {
        console.error("Error:", error);
        statusDiv.textContent = "Status: Error - " + error.message;
      }
    });

    disconnectButton.addEventListener("click", () => {
      if (device && device.gatt.connected) {
        device.gatt.disconnect();
        statusDiv.textContent = "Status: Disconnected";
        connectButton.disabled = false;
        disconnectButton.disabled = true;

        // Clear Displayed Values
        for (const key in dataFields) {
          dataFields[key].textContent = "N/A";
        }
      }
    });

    async function updateValues() {
      try {
        for (const [key, char] of Object.entries(characteristics)) {
          const value = await char.readValue();
          const parsedValue = new DataView(value.buffer).getFloat32(0, true);
          dataFields[key].textContent = parsedValue.toFixed(2);

          // Update Graph for Wind Speed
          if (key === "windSpeed") {
            const now = new Date().toLocaleTimeString();
            windGraph.data.labels.push(now);
            windGraph.data.datasets[0].data.push(parsedValue);
            windGraph.update();
          }
        }
      } catch (error) {
        console.error("Update Error:", error);
        statusDiv.textContent = "Status: Error - " + error.message;
      }
    }

    async function fetchStoredData() {
      // Simulate fetching stored data from the device (replace with BLE characteristic logic)
      console.log("Fetching stored data...");
    }
  </script>
</body>
</html>
